language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
install:
- pip install -U platformio
script:
- platformio run -d emonTxV3/RFM/emonTxV3.4/emonTxV3_4_DiscreteSampling -e emontx_deploy

deploy:
  on:
    repo: openenergymonitor/emonTxFirmware
    all_branches: true
    condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+$
  skip_cleanup: true
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file: ".pioenvs/emontx_deploy/firmware.hex"
